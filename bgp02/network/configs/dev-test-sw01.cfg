
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname dev-test-sw01
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.168.0.4 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 172.16.1.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.0.3.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 10.0.5.1 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 10.0.6.2 255.255.255.252
 negotiation auto
!
router ospf 1
 router-id 192.168.0.4
 network 10.0.3.0 0.0.0.3 area 0
 network 10.0.5.0 0.0.0.3 area 0
 network 10.0.6.0 0.0.0.3 area 0
 redistribute connected subnets
 passive-interface Loopback0
!
router bgp 2
 bgp router-id 192.168.0.4
 bgp log-neighbor-changes
 neighbor as2 peer-group
 neighbor as2 remote-as 2
 neighbor 192.168.0.2 peer-group as2
 neighbor 192.168.0.2 update-source loopback 0
 neighbor 192.168.0.3 peer-group as2
 neighbor 192.168.0.3 update-source loopback 0
 neighbor 192.168.0.5 peer-group as2
 neighbor 192.168.0.5 update-source loopback 0
 !
 address-family ipv4
  network 172.16.1.0 mask 255.255.255.0
  neighbor 192.168.0.2 activate
  neighbor 192.168.0.3 activate
  neighbor 192.168.0.5 activate
 exit-address-family
!
!
ip forward-protocol nd
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
